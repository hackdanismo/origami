<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A open-source vanilla HTMl, CSS & JavaScript component library. Released under the MIT licence.">
    <meta name="author" content="Hackdanismo">
    
    <title>Origami</title>

    <!-- Preload the main CSS stylesheet to improve performance -->
    <link rel="preload" href="styles/main.css" as="style">

    <!-- CSS reset stylesheet: https://github.com/hackdanismo/css-reset -->
    <link rel="stylesheet" href="styles/css-reset.min.css">
    <!-- CSS main stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header role="banner">
        <!-- Header content of the page -->
    </header>
    <main role="main">
        <section>
            <div class="container">
                <!-- Component: Toast -->
                <div class="paper-toast"></div>
                <button onclick="showToast()">Show Toast</button>
                <!-- END: Component: Toast -->
            </div>
        </section>
        <section>
            <div class="container">
                <!-- Component: Toggle Switch -->
                <label class="paper-switch">
                    <input type="checkbox">
                    <span class="paper-slider"></span>
                </label>
                <!-- END: Component: Toggle Switch -->
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        <!-- Footer content of the page -->
    </footer>

<script>
function showToast() {
    const toast = document.querySelector(".paper-toast");
    toast.textContent = "Hello World";
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 3000);   // Hide after 3 seconds
}
</script>
</body>
</html>
